<div class="container">
  <div class="col">
    <p class="sm">Add your goal. what do you want to do with your life</p>
    <form>
      <input type="text" class="txt" name="item" placeholder="Life goal...." [(ngModel)]="goalText" >
      <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
    </form>
  </div>
</div>
<div class="container" [@goals]="goals.length">
  <div class="col">
    <p class="sm">Your List of Goals Count - {{ itemCount }}</p>
  </div>
  <div class="col">
    <p class="life-container" *ngFor='let goal of goals; let i = index' (click)="removeItem(i)">
      <li style="list-style-type: circle;">{{ goal }}</li>
    </p>
  </div>
</div>
